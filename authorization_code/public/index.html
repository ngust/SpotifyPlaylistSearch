<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      body {
          padding: 20px;
      }
      #search-form, .form-control {
          margin-bottom: 20px;
      }
      .cover {
          width: 300px;
          height: 300px;
          display: inline-block;
          background-size: cover;
      }
      .cover:hover {
          cursor: pointer;
      }
      .cover.playing {
          border: 5px solid #e45343;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <!--     Nicks Add -->
    <div class="container">
      <h1>Search for an Artist</h1>
      <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
      <form id="artist-form">
          <input type="text" id="artist" value="" class="form-control" placeholder="Type an Artist Name"/>
      </form>
      <form id="search-form">
          <input type="text" id="query" value="" class="form-control" placeholder="Type an Playlist Name"/>
          <input type="submit" id="search" class="btn btn-primary" value="Search" />
      </form>
      <div id="results"></div>
    </div>

    <script id="results-template" type="text/x-handlebars-template">
        <h2>Results</h2>
        {{#each this}}
        <div style="background-image:url({{coverImage}})" data-album-id="{{id}}" class="cover">
        <h2>{{name}}</h2>
        </div>
        {{/each}}
    </script>
<!--     Nicks Add -->


    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }


                // find template and compile it
        var templateSource = document.getElementById('results-template').innerHTML,
            resultsTemplate = Handlebars.compile(templateSource),
            resultsPlaceholder = document.getElementById('results'),
            playingCssClass = 'playing',
            audioObject = null;
        var access_token = params.access_token;
        var playlistArray = []
        var currentPlaylist
        var currentPlaylistID
        var coverImage

        var fetchTracks = function (albumId, callback) {
            $.ajax({
                url: 'https://api.spotify.com/v1/albums/' + albumId,
                 headers: {
                     'Authorization':'Bearer ' + access_token
                   },
                success: function (response) {
                    callback(response);
                }
            });
        };
        // var searchPlaylist = function (tracks) {
        //     $.ajax({
        //         url: tracks,
        //         headers: {
        //              'Authorization':'Bearer ' + access_token
        //            },
        //         success: function (response) {
                    
        //             $.each(response.items, function (index, value) {
        //               countPlayists++
        //               console.log("playlists " + countPlayists);
        //               // console.log(value.track.name);
        //               // console.log(value.track.artists[0].name);
        //               var trackArtists = [];
                      
        //               $.each(value.track.artists, function (index, value) {
        //                 countArtists++
        //                 console.log("artists " + countArtists);
        //                 trackArtists.push(value.name)
        //               });
        //                   playlistArray.push({
        //                       'name': value.track.name,
        //                       'artists': trackArtists
        //                   });
        //             });
        //         }
        //     });
        // };

        var searchAlbums = function (query) {
            console.log("searchAlbums Initialized");
            return $.ajax({
                url: 'https://api.spotify.com/v1/search',
                headers: {
                     'Authorization':'Bearer ' + access_token
                   },
                data: {
                    q: query,
                    type: 'playlist',
                }
            });
        };

        var searchAlbumsComplete = function (response) {
          console.log("searchAlbumsComplete Initialized");
          console.log(response);
          // resultsPlaceholder.innerHTML = resultsTemplate(response);
          // console.log(response.playlists.items);
          var promises = [];
          $.each(response.playlists.items, function (index, value) {
            currentPlaylist = value.name;
            currentPlaylistID = value.id;
            coverImage = value.images[0].url;
            promises.push(
            $.ajax({
                url: value.tracks.href,
                headers: {
                     'Authorization':'Bearer ' + access_token
                   }

                   }).then(function (response) {
                    // console.log(response);
                    $.each(response.items, function (index, value) {
                      // console.log(value.track.name);
                      // console.log(value.track.artists[0].name);
                      var trackArtists = [];
                      
                      $.each(value.track.artists, function (index, value) {
                        trackArtists.push(value.name)
                      });
                          playlistArray.push({
                              'name': value.track.name,
                              'artists': trackArtists,
                              'playlist': currentPlaylist,
                              'playlistID': currentPlaylistID,
                              'coverImage': coverImage
                          });
                    });
                })
            
          );
            // searchPlaylist(value.tracks.href);
          });
          $.when.apply($, promises).then(searchArtist(document.getElementById('artist').value));
        };

        var searchArtist = function (query) {
          console.log("Seatch Artist Initialized");
          console.log("Artist query " + query);
          var searchResults = [];
          setTimeout(function(){
            console.log("later " + playlistArray.length);
            $.each(playlistArray, function (index, value) {
            console.log("Search Artist Running");
            var test = value.artists;
            // console.log(test);
            // console.log(test.includes(query));
            if (test.includes(query)) {
              console.log(value);
              searchResults.push(value);
            }
          });
            console.log(searchResults);
            resultsPlaceholder.innerHTML = resultsTemplate(searchResults);
          }, 5000);

        }

        results.addEventListener('click', function (e) {
            var target = e.target;
            if (target !== null && target.classList.contains('cover')) {
                if (target.classList.contains(playingCssClass)) {
                    audioObject.pause();
                } else {
                    if (audioObject) {
                        audioObject.pause();
                    }
                    fetchTracks(target.getAttribute('data-album-id'), function (data) {
                        audioObject = new Audio(data.tracks.items[0].preview_url);
                        audioObject.play();
                        target.classList.add(playingCssClass);
                        audioObject.addEventListener('ended', function () {
                            target.classList.remove(playingCssClass);
                        });
                        audioObject.addEventListener('pause', function () {
                            target.classList.remove(playingCssClass);
                        });
                    });
                }
            }
        });

        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            searchAlbums(document.getElementById('query').value).then(searchAlbumsComplete);
        }, false);




      })();
    </script>
  </body>
</html>
